<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualization – Ball Fall</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/style.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
  <div class="container py-4">

    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
      <div>
        <h2 class="fw-bold mb-0">Visualization</h2>
        <h3 class="fw-bold mb-0">Made by: John Elijah Cimafranca</h3>
        <div class="text-secondary small" id="modeSubtitle">
          Mode: (loading…)
        </div>
      </div>

      <div class="d-flex gap-2 align-items-center flex-wrap">
        <!-- Mode toggle -->
        <div class="btn-group" role="group" aria-label="Visualization mode">
          <button id="btnMode2d" type="button" class="btn btn-outline-light">2D</button>
          <button id="btnMode3d" type="button" class="btn btn-outline-light">3D</button>
        </div>

        <a class="btn btn-outline-light" href="./index.html">Back</a>
      </div>
    </div>

    <div class="row g-3">
      <!-- Controls -->
      <div class="col-12 col-lg-4">
        <div class="card card-dark">
          <div class="card-body">
            <h5 class="mb-3">Parameters</h5>

            <div class="mb-2">
              <label class="form-label text-secondary small">Initial height above ground H₀ (m)</label>
              <input id="H0" type="number" class="form-control" value="100" step="0.1" min="0">
            </div>

            <div class="mb-2">
              <label class="form-label text-secondary small">Mass m (kg)</label>
              <input id="m" type="number" class="form-control" value="1" step="0.1" min="0.001">
            </div>

            <div class="mb-2">
              <label class="form-label text-secondary small">Gravity g (m/s²)</label>
              <input id="g" type="number" class="form-control" value="9.81" step="0.01" min="0">
            </div>

            <div class="mb-2">
              <label class="form-label text-secondary small">
                Initial vertical velocity v₀ (m/s) <span class="small-help">(positive = downward)</span>
              </label>
              <input id="v0" type="number" class="form-control" value="0" step="0.1">
            </div>

            <hr class="border-secondary my-3">

            <h6 class="text-secondary mb-2">Bounce settings</h6>

            <div class="mb-2">
              <label class="form-label text-secondary small">Restitution e (0–1)</label>
              <input id="e" type="number" class="form-control" value="0.6" step="0.05" min="0" max="1">
            </div>

            <div class="mb-2">
              <label class="form-label text-secondary small">Max bounces</label>
              <input id="maxBounces" type="number" class="form-control" value="10" step="1" min="0">
            </div>

            <div class="mb-2">
              <label class="form-label text-secondary small">Stop when post-bounce speed &lt; (m/s)</label>
              <input id="stopSpeed" type="number" class="form-control" value="0.05" step="0.01" min="0">
            </div>

            <hr class="border-secondary my-3">

            <div class="mb-3">
              <label id="ppmLabel" class="form-label text-secondary small">Scale</label>
              <input id="ppm" type="number" class="form-control" value="3" step="0.5" min="0.1">
            </div>

            <div class="d-flex gap-2 flex-wrap">
              <button id="btnStart" class="btn btn-primary flex-grow-1">Start</button>
              <button id="btnPause" class="btn btn-outline-light flex-grow-1" disabled>Pause</button>
              <button id="btnReset" class="btn btn-outline-light flex-grow-1" disabled>Reset</button>
            </div>

            <!-- Optional: only your 3D script will use this, 2D will ignore it -->
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" id="lockCam" checked>
              <label class="form-check-label text-secondary small" for="lockCam">
                Lock camera during simulation (3D only)
              </label>
            </div>

            <hr class="border-secondary my-3">

            <label class="form-label text-secondary small">Scrub time</label>
            <input id="timeSlider" type="range" class="form-range" min="0" max="0" step="0.0166667" value="0" disabled>

            <div class="text-secondary small mt-2" id="modeHint"></div>
          </div>
        </div>
      </div>

      <!-- View + Stats -->
      <div class="col-12 col-lg-8">
        <div class="canvas-wrap mb-3" id="simHost">
          <!-- JS will inject either:
               2D: <canvas id="simCanvas"></canvas>
               3D: <div id="simCanvas"></div>
          -->
        </div>

        <div class="row g-3">
          <div class="col-12 col-md-6">
            <div class="stat mono" id="telemetryBox"></div>
          </div>
          <div class="col-12 col-md-6">
            <div class="stat mono" id="summaryBox"></div>
          </div>
          <div class="col-12">
            <div class="stat mono scrollbox" id="bounceBox"></div>
          </div>
        </div>

        <div class="text-secondary small mt-2">
          Energy note: if e &lt; 1, total energy drops at each bounce.
        </div>
      </div>
    </div>
  </div>

  <!-- Physics core always loaded -->
  <script src="./js/common.js"></script>

  <!-- Mode loader decides whether to load 2D or 3D scripts -->
  <script src="./js/visualize_mode_loader.js"></script>
</body>
</html>
