<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Graphs – Ball Fall</title>

  <!-- UI EDIT: Change layout/spacing by editing Bootstrap classes in this file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
      <div>
        <h2 class="fw-bold mb-0">Graphs</h2>
        <div class="text-secondary small">Made by: John Elijah Cimafranca</div>
      </div>
      <a class="btn btn-outline-light" href="./index.html">Back</a>
    </div>

    <div class="row g-3">
      <!-- Controls -->
      <div class="col-12 col-lg-4">
        <div class="card card-dark">
          <div class="card-body">
            <h5 class="mb-3">Parameters</h5>

            <div class="mb-2">
              <label class="form-label text-secondary small">Initial height above ground H₀ (m)</label>
              <input id="H0" type="number" class="form-control" value="100" step="0.1" min="0">
            </div>

            <div class="mb-2">
              <label class="form-label text-secondary small">Mass m (kg)</label>
              <input id="m" type="number" class="form-control" value="1" step="0.1" min="0.001">
            </div>

            <div class="mb-2">
              <label class="form-label text-secondary small">Gravity g (m/s²)</label>
              <input id="g" type="number" class="form-control" value="9.81" step="0.01" min="0">
            </div>

            <div class="mb-2">
              <label class="form-label text-secondary small">
                Initial vertical velocity v₀ (m/s) <span class="small-help">(positive = downward)</span>
              </label>
              <input id="v0" type="number" class="form-control" value="0" step="0.1">
            </div>

            <hr class="border-secondary my-3">

            <h6 class="text-secondary mb-2">Bounce settings</h6>

            <div class="mb-2">
              <label class="form-label text-secondary small">Restitution e (0–1)</label>
              <input id="e" type="number" class="form-control" value="0.6" step="0.05" min="0" max="1">
            </div>

            <div class="mb-2">
              <label class="form-label text-secondary small">Max bounces</label>
              <input id="maxBounces" type="number" class="form-control" value="10" step="1" min="0">
            </div>

            <div class="mb-2">
              <label class="form-label text-secondary small">Stop when post-bounce speed &lt; (m/s)</label>
              <input id="stopSpeed" type="number" class="form-control" value="0.05" step="0.01" min="0">
            </div>

            <div class="d-flex gap-2 flex-wrap mt-3">
              <button id="btnGenerate" class="btn btn-primary flex-grow-1">Generate</button>
              <button id="btnCSV" class="btn btn-outline-light flex-grow-1" disabled>Download CSV</button>
            </div>

            <hr class="border-secondary my-3">

            <label class="form-label text-secondary small">Cursor time</label>
            <input id="timeSlider" type="range" class="form-range" min="0" max="0" step="0.0166667" value="0" disabled>

            <div class="stat mono mt-2" id="cursorBox"></div>

            <div class="stat mono scrollbox mt-3" id="bounceBox"></div>
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="col-12 col-lg-8">
        <div class="card card-dark mb-3">
          <div class="card-body">
            <h6 class="text-secondary mb-2">Height and Velocity</h6>
            <canvas id="chart1"></canvas>
          </div>
        </div>

        <div class="card card-dark">
          <div class="card-body">
            <h6 class="text-secondary mb-2">Energies</h6>
            <canvas id="chart2"></canvas>
          </div>
        </div>

        <div class="text-secondary small mt-2">
          Energy note: e &lt; 1 causes energy loss at each bounce.
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js via CDN (works well on GitHub Pages + phone). -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/graph.js"></script>
</body>
</html>
