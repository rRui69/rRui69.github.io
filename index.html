<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ball Fall Simulator</title>

  <!-- UI EDIT: Change layout/styles via Bootstrap classes here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Ball Fall Simulator</h1>
      <p class="text-secondary mb-0">Choose Visualization or Graphs.</p>
    </div>

    <div class="row g-4 justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card card-dark h-100">
          <div class="card-body">
            <h3 class="card-title text text-center">Visualization</h3>
            <p class="text-secondary">
              Animated fall + bounce + live calculation
            </p>
            <a class="btn btn-primary w-100" href="./visualize.html?mode=2d">Open Visualization</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="card card-dark h-100">
          <div class="card-body">
            <h3 class="card-title text text-center">Graphs</h3>
            <p class="text-secondary">
              Height/velocity/energy vs time + graph
            </p>
            <a class="btn btn-outline-light w-100" href="./graph.html">Open Graphs</a>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 text-center text-secondary small">
      <h1>Made by: John Elijah Cimafranca</h1>
    </div>
  </div>
</body>
</html>
